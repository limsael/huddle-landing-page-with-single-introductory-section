<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <div class="section__header">
          <img src="./images/logo.svg" alt="logo" class="section__header-img" />
        </div>

        <div class="section__content">
          <div class="section__content-left">
            <img
              src="./images/illustration-mockups.svg"
              alt="illustration"
              class="section__content-img"
            />
          </div>
          <div class="section__content-right">
            <h1 class="section__content-title">
              Build The Community Your Fans Will Love
            </h1>

            <p class="section__content-text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>

            <a href="#" class="section__btn">Register</a>
          </div>
        </div>

        <div class="section__socials">
          <a href="#" class="section__socials-link">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="section__socials-link">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="section__socials-link">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
